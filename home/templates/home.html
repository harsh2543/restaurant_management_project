<!DOCTYPE html>
<head>
    <title>Restaurant Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding: 50px;
        }

        .container{
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1)
        }

        h1 {
            color: #2c3e50;
        }

        p{
            font-size: 18px;
            color: #555
        }     
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ restaurant_name }}</h1>
        <p>Welcome to our restaurant! We're here to serve you delicious food.</p>
    </div>
</body>
</html>
